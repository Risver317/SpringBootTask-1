<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form th:action="@{/users/edit}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" /> <!-- Скрытое поле для ID -->

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{last_name}" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="/users" class="btn btn-secondary mt-3">Back to Users List</a>
</body>
</html>
